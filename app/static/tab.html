<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Tabs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- xterm.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css">
</head>
<body>
    <div class="container mt-4">
        <!-- 탭 메뉴 -->
        <ul id="terminal-tabs" class="nav nav-tabs mb-3">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-tab-id="0">Terminal 1</button>
            </li>
        </ul>

        <!-- 탭 컨텐츠 -->
        <div id="terminal-content" class="tab-content border p-3">
            <div class="tab-pane fade show active" id="terminal-0"></div>
        </div>

        <!-- 새로운 탭 추가 버튼 -->
        <button id="add-terminal" class="btn btn-primary mt-3">Add Terminal</button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
    <script src="https://unpkg.com/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
